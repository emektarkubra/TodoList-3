<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>

<body>
    <div class="container">
        <div class="header">Todo list</div>
        <div class="card-body">
            <form action="#" id="add-todo-form">
                <input type="text" name="addTodo" id="add-todo-input" placeholder="Please, enter a task!"><br>
                <input type="button" id="add-btn" value="Add">
            </form>
            <div id="alert"></div>
            <form action="#" id="filter-todo-form">
                <input type="text" name="filterTodo" id="filter-todo-input" placeholder="You can filter a task!"><br>
            </form>

        </div><br>

        <div class="card-body">
            <ul class="list-groups">

                <!-- <li class="list-group-item">
                    <form action="#" class="item-form">
                        <input type="checkbox" name="checkedInput" id="checked-input">
                        <input type="text" name="itemInput" id="item-input" value="Todo1" disabled>
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-remove"></i>
                    </form>
                </li>  -->

            </ul>
            <input type="button" id="clear-btn" value="Delete All">

            <div class="footer">

                <div class="added-item">
                    <h6>Added</h6>
                    <p class="num-of-added"></p>
                </div>
                <div class="completed-item">
                    <h6>Completed</h6>
                    <p class="num-of-completed">0 items</p>
                </div>
                <div class="edited-item">
                    <h6>Edited</h6>
                    <p class="num-of-edited"></p>
                </div>

            </div>

        </div>

    </div>


    <script src="todo.js"></script>
</body>

</html>
